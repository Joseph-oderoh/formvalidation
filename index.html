        <div class="container cont">
            <h1 class="text-center ">Form</h1>
            <form action="" id="form">
                <div>
              <label for="form-label" class="lable">Username</label>
              <input type="text" placeholder="username" id="usernames" class="form-control" name="Name">

              <h5 id="usercheck" style="color: red;">
                **Username is missing
            </h5>
            </div>
        
        
              <div class="form-group">
                <label for="user">
                    Email:
                </label>
                <input type="email" name="email" id="email" required class="form-control">
                <small id="emailvalid" class="form-text
            text-muted invalid-feedback">
                    Your email must be a valid email
                </small>
            </div>
        
         <div>
            <label for="form-label" class="lable">Year of Birth</label>
              <input type="date" placeholder="number" id="number" class="form-control">
            </div> 
            <button class=" btn btn-outline-primary mt-5 text-center" type="submit"> Submit</button>
          </form>
